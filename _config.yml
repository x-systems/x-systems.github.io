---
repository: tomjohnson1492/documentation-theme-jekyll
output: web
topnav_title: <img src="/images/company_logo.png" alt=""> Docs
site_title: X Systems Ltd
company_name: X Systems Ltd
github_editme_path: 
disqus_shortname: 
host: 127.0.0.1
port: 4000
exclude:
- ".idea/"
- ".gitignore"
future: true
feedback_subject_line: X Systems Website
feedback_email: info@xsystems.io
feedback_disable: true
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
collections:
  tooltips:
    output: false
defaults:
- scope:
    path: ''
    type: pages
  values:
    layout: page
    comments: true
    search: true
    sidebar: home_sidebar
- scope:
    path: ''
    type: tooltips
  values:
    layout: page
    comments: true
    search: true
    tooltip: true
- scope:
    path: ''
    type: posts
  values:
    layout: post
    comments: true
    search: true
    sidebar: home_sidebar
sidebars:
- home_sidebar
- mydoc_sidebar
- upload2fill_sidebar
- product1_sidebar
- product2_sidebar
- other
description: Documentation of the X Systems Ltd developped EPESI modules
url: http://x-systems.github.io
plugins_dir:
- jekyll-admin
